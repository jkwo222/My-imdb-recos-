name: nightly

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 2 * * *"  # daily 02:15 UTC

permissions:
  contents: read
  issues: write

jobs:
  run:
    runs-on: ubuntu-24.04
    env:
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
      IMDB_USER_ID:  ${{ secrets.IMDB_USER_ID }}    # e.g., ur18684433
      IMDB_RATINGS_CSV_PATH: data/ratings.csv
      REGION: US
      ORIGINAL_LANGS: en
      SUBS_INCLUDE: netflix,prime_video,hulu,max,disney_plus,apple_tv_plus,peacock,paramount_plus
      TMDB_PAGES_MOVIE: "12"
      TMDB_PAGES_TV: "12"
      MAX_CATALOG: "6000"
      INCLUDE_TV_SEASONS: "true"
      SKIP_WINDOW_DAYS: "4"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (cached)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run
        run: |
          mkdir -p data/debug
          python -m engine.runner 2>&1 | tee data/debug/runner.log

      - name: Render issue
        run: |
          python tools/render_issue.py > issue.md
          echo "today=$(date -u +%F)" >> $GITHUB_OUTPUT

      - name: Create GitHub Issue with results
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Daily picks â€” ${{ steps.Render_issue.outputs.today }}"
          content-filepath: issue.md
          labels: recommendations

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-${{ github.run_id }}
          path: |
            data/out/**
            data/cache/**
            data/debug/**
            issue.md
          if-no-files-found: warn