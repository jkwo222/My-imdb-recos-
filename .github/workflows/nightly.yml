name: Nightly Recommendations

on:
  schedule:
    # UTC; 04:15 UTC daily (adjust if you want)
    - cron: '15 4 * * *'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: nightly-recos
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Prepare dirs
        run: |
          mkdir -p data/cache data/debug data/out/latest

      - name: Run engine
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
          IMDB_USER_ID: ${{ secrets.IMDB_USER_ID }}
          IMDB_RATINGS_CSV_PATH: data/ratings.csv
          REGION: US
          ORIGINAL_LANGS: en
          SUBS_INCLUDE: netflix,prime_video,hulu,max,disney_plus,apple_tv_plus,peacock,paramount_plus
          TMDB_PAGES_MOVIE: 12
          TMDB_PAGES_TV: 12
          MAX_CATALOG: 6000
          INCLUDE_TV_SEASONS: true
          SKIP_WINDOW_DAYS: 4
        run: |
          python -m engine.runner 2>&1 | tee data/debug/runner.log

      - name: Upload artifacts (latest feed + logs)
        uses: actions/upload-artifact@v4
        with:
          name: nightly-output
          path: |
            data/out/latest/assistant_feed.json
            data/debug/runner.log
          if-no-files-found: warn