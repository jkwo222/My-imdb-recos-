name: Nightly

on:
  schedule:
    - cron: "0 2 * * *"   # 02:00 UTC daily
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Prepare dirs
        shell: bash
        run: |
          mkdir -p data/cache data/debug data/out/latest

      - name: Restore previous catalog store (if any)
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # Try to fetch the most recent 'nightly-output' artifact
          # Note: 'gh' is available on the hosted runners.
          ART_ID=$(gh api \
            repos/${{ github.repository }}/actions/artifacts \
            --jq '.artifacts[] | select(.name=="nightly-output") | .id' | head -n1 || true)

          if [[ -n "${ART_ID:-}" ]]; then
            echo "Downloading artifact id ${ART_ID}…"
            gh api -H "Accept: application/vnd.github+json" \
              -X GET repos/${{ github.repository }}/actions/artifacts/${ART_ID}/zip \
              > nightly-output.zip
            unzip -qo nightly-output.zip -d .
            if [[ -f data/catalog_store.json ]]; then
              echo "Recovered previous data/catalog_store.json (cumulative store)"
            else
              echo "Artifact downloaded but no data/catalog_store.json present."
            fi
          else
            echo "No previous nightly-output artifact found; starting fresh store."
          fi

      - name: Run engine
        shell: bash
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
          IMDB_USER_ID: ${{ secrets.IMDB_USER_ID }}
          IMDB_RATINGS_CSV_PATH: data/ratings.csv
          REGION: US
          ORIGINAL_LANGS: en
          SUBS_INCLUDE: netflix,prime_video,hulu,max,disney_plus,apple_tv_plus,peacock,paramount_plus
          TMDB_PAGES_MOVIE: 24
          TMDB_PAGES_TV: 24
          MAX_CATALOG: 10000
          INCLUDE_TV_SEASONS: true
          SKIP_WINDOW_DAYS: 4
        run: |
          set -o pipefail
          python -m engine.runner 2>&1 | tee data/debug/runner.log

      - name: Build markdown summary
        shell: bash
        run: |
          FEED="data/out/latest/assistant_feed.json"
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          DATE_UTC="$(date -u +'%Y-%m-%d %H:%M UTC')"

          echo "# Nightly Recommendations — ${DATE_UTC}" > summary.md

          if [ -f "$FEED" ]; then
            POOL=$(jq -r '.telemetry.counts.tmdb_pool // 0' "$FEED")
            UNSEEN=$(jq -r '.telemetry.counts.eligible_unseen // 0' "$FEED")
            SHORT=$(jq -r '.telemetry.counts.shortlist // 0' "$FEED")
            SHOWN=$(jq -r '.telemetry.counts.shown // 0' "$FEED")

            echo "" >> summary.md
            echo "**Pool:** ${POOL}  •  **Unseen:** ${UNSEEN}  •  **Shortlist:** ${SHORT}  •  **Shown:** ${SHOWN}" >> summary.md

            # If cumulative store exists, show its size too (nice-to-have)
            if [ -f "data/catalog_store.json" ]; then
              M=$(jq -r '.movie | length' data/catalog_store.json)
              T=$(jq -r '.tv | length' data/catalog_store.json)
              echo "" >> summary.md
              echo "**Catalog (cumulative):** movies=${M} • tv=${T}" >> summary.md
            fi

            echo "" >> summary.md
            echo "## Top 10" >> summary.md
            echo "" >> summary.md
            echo "| # | Title | Year | Type | Match |" >> summary.md
            echo "|---:|---|---:|---|---:|" >> summary.md
            jq -r '.top10[] | "| \(.rank) | \(.title|gsub("\\|";"\\|")) | \(.year//"") | \(.type) | \(.match) |"' "$FEED" >> summary.md
            echo "" >> summary.md
            echo "_Run logs & artifacts:_ ${RUN_URL}" >> summary.md
          else
            echo "" >> summary.md
            echo "> No assistant_feed.json produced this run. See logs: ${RUN_URL}" >> summary.md
          fi

      - name: Upload artifacts (latest feed + logs + store)
        uses: actions/upload-artifact@v4
        with:
          name: nightly-output
          path: |
            data/out/latest/assistant_feed.json
            data/debug/runner.log
            data/catalog_store.json
          if-no-files-found: ignore
          compression-level: 6
          overwrite: false

      - name: Post/update Issue (triggers GitHub email)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const title = 'Nightly Recommendations';
            const body = fs.readFileSync('summary.md', 'utf8');

            const {owner, repo} = context.repo;
            const issues = await github.rest.issues.listForRepo({
              owner, repo, state: 'open', per_page: 100
            });
            let issue = issues.data.find(i => i.title === title);

            if (!issue) {
              const created = await github.rest.issues.create({
                owner, repo, title,
                body: 'This issue will collect nightly recommendation summaries.'
              });
              issue = created.data;
            }

            await github.rest.issues.createComment({
              owner, repo,
              issue_number: issue.number,
              body
            });