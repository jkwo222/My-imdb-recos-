name: nightly

on:
  schedule:
    - cron: '30 7 * * *'   # 07:30 UTC (3:30am ET)
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      REGION: US
      ORIGINAL_LANGS: '["en"]'
      SUBS_INCLUDE: netflix,prime_video,hulu,max,disney_plus,apple_tv_plus,peacock,paramount_plus
      DISCOVER_PAGES: "12"

      # TMDB: code prefers v3 key; falls back to v4 bearer if key missing
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
      TMDB_BEARER:  ${{ secrets.TMDB_ACCESS_TOKEN }}

      # IMDb (optional; CSV expected at data/user/ratings.csv)
      IMDB_USER_ID: ${{ secrets.IMDB_USER_ID }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Run engine
        run: |
          mkdir -p data/out data/cache
          python -m engine.runner

      - name: Make debug bundle
        run: bash ./.github/scripts/make_debug_bundle.sh

      # ⬇️ Enhanced Issue step: includes debug-bundle/analysis.md
      - name: Post/update Daily Recommendations issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const title = 'Daily Recommendations';

            let body = '';
            try { body = fs.readFileSync('data/out/latest/summary.md', 'utf8'); }
            catch { body = 'No summary.md found. Check debug bundle.'; }

            let extra = '';
            try { extra = fs.readFileSync('debug-bundle/analysis.md', 'utf8'); } catch {}

            const fullBody = body + '\n\n---\n\n' + (extra || '_No diagnostics available_');

            const { data: issues } = await github.rest.issues.listForRepo({
              owner, repo, state: 'open', labels: 'daily-recos', per_page: 100
            });
            let issue = issues.find(i => i.title === title);

            if (!issue) {
              issue = (await github.rest.issues.create({
                owner, repo, title, body: fullBody, labels: ['daily-recos']
              })).data;
            } else {
              await github.rest.issues.update({
                owner, repo, issue_number: issue.number, body: fullBody
              });
            }
            core.info(`Issue #${issue.number} updated`);

      - name: Upload debug bundle
        uses: actions/upload-artifact@v4
        with:
          name: debug-data
          path: debug-data.zip
          if-no-files-found: warn

      - name: Upload repo snapshot
        uses: actions/upload-artifact@v4
        with:
          name: repo-snapshot
          path: repo-snapshot.zip
          if-no-files-found: warn

      - name: Upload latest outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latest-run
          if-no-files-found: ignore
          path: |
            data/out/latest/runner.log
            data/out/latest/assistant_feed.json
            data/out/latest/items.discovered.json
            data/out/latest/items.enriched.json
            data/out/latest/summary.md
            data/out/latest/diag.json