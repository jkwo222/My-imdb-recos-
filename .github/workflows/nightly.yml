name: Nightly Recs

on:
  workflow_dispatch: {}
  schedule:
    - cron: "32 0 * * *"  # adjust as you like

# Prevent overlapping runs on the same branch/ref.
concurrency:
  group: imdb-recos-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          REGION: US
          ORIGINAL_LANGS: en
          SUBS_INCLUDE: netflix,prime_video,hulu,max,disney_plus,apple_tv_plus,peacock,paramount_plus
        run: |
          python -m engine.runner

      - name: Upload artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: out
          path: data/out/latest