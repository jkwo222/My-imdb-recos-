name: nightly

on:
  schedule:
    - cron: '30 7 * * *'   # 07:30 UTC (3:30am ET)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      # ---------- Core config ----------
      REGION: US
      ORIGINAL_LANGS: '["en"]'
      SUBS_INCLUDE: netflix,prime_video,hulu,max,disney_plus,apple_tv_plus,peacock,paramount_plus
      DISCOVER_PAGES: "12"

      # TMDB auth (runner accepts either v3 or v4)
      TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}          # v3 key
      TMDB_BEARER:  ${{ secrets.TMDB_ACCESS_TOKEN }}     # v4 bearer
      # IMDb (CSV expected at data/user/ratings.csv)
      IMDB_USER_ID: ${{ secrets.IMDB_USER_ID }}
      # Optional extra public lists to exclude (comma-separated lsXXXXXXXX IDs)
      # IMDB_EXTRA_LIST_IDS: "ls012345678,ls098765432"

      # ---------- Scoring / enrichment knobs ----------
      ENRICH_EXTERNALIDS_EXCL_TOP_N: "800"   # ext-ids before exclusions (hardens never-seen)
      ENRICH_SCORING_TOP_N: "260"            # details/credits/keywords enrichment set
      ENRICH_PROVIDERS_FINAL_TOP_N: "50"     # providers enrichment for final Top K
      ENRICH_EXTERNALIDS_TOP_N: "60"         # ext-ids enrichment for final Top K

      # TV commitment penalty
      COMMITMENT_ENABLED: "true"
      COMMITMENT_SEASONS_THRESHOLD: "4"
      COMMITMENT_SEASON_PENALTY: "3"
      COMMITMENT_MAX_PENALTY: "18"

      # Recency boosts
      RECENCY_MOVIE_WINDOW_DAYS: "270"
      RECENCY_MOVIE_BONUS_MAX: "10"
      RECENCY_TV_FIRST_WINDOW: "180"
      RECENCY_TV_FIRST_BONUS_MAX: "8"
      RECENCY_TV_LAST_WINDOW: "120"
      RECENCY_TV_LAST_BONUS_MAX: "10"
      RECENCY_TV_FOLLOWUP_BONUS_MAX: "6"
      RECENCY_PROVIDER_MULTIPLIER: "1.15"

      # Email rendering (Top Picks + inline labels)
      EMAIL_TOPK: "10"
      EMAIL_SCORE_MIN: "60"
      EMAIL_INCLUDE_NEW_MOVIE_LABEL: "true"
      EMAIL_INCLUDE_NEW_SEASON_LABEL: "true"
      EMAIL_INCLUDE_NEW_SERIES_LABEL: "false"

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Ensure scripts executable
        run: |
          chmod +x .github/scripts/make_debug_bundle.sh || true
          chmod +x .github/scripts/collect_diag.py || true

      - name: Run engine
        run: |
          mkdir -p data/out data/cache
          python -m engine.runner

      - name: Make debug bundle (full + compact snapshot)
        run: bash .github/scripts/make_debug_bundle.sh

      - name: Upload compact debug snapshot
        uses: actions/upload-artifact@v4
        with:
          name: debug-snapshot
          path: debug-snapshot.zip
          if-no-files-found: warn

      - name: Upload full debug bundle
        uses: actions/upload-artifact@v4
        with:
          name: debug-data
          path: debug-data.zip
          if-no-files-found: warn

      - name: Create repo snapshot (current code)
        run: |
          git archive -o repo-snapshot.zip HEAD

      - name: Upload repo snapshot
        uses: actions/upload-artifact@v4
        with:
          name: repo-snapshot
          path: repo-snapshot.zip
          if-no-files-found: warn

      - name: Upload latest outputs (convenience)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latest-run
          if-no-files-found: ignore
          path: |
            data/out/latest/runner.log
            data/out/latest/assistant_feed.json
            data/out/latest/items.discovered.json
            data/out/latest/items.enriched.json
            data/out/latest/summary.md
            data/out/latest/diag.json

      - name: Post/update Daily Recommendations issue
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const title = 'Daily Recommendations';
            let body = '';
            try {
              body = fs.readFileSync('data/out/latest/summary.md', 'utf8');
            } catch (e) {
              body = 'No summary.md found. Check debug snapshot/bundle.';
            }
            const { data: issues } = await github.rest.issues.listForRepo({
              owner, repo, state: 'open', labels: 'daily-recos', per_page: 100
            });
            let issue = issues.find(i => i.title === title);
            if (!issue) {
              const res = await github.rest.issues.create({
                owner, repo, title, body, labels: ['daily-recos']
              });
              issue = res.data;
            } else {
              await github.rest.issues.update({
                owner, repo, issue_number: issue.number, body
              });
            }
            core.info(`Issue #${issue.number} updated`);