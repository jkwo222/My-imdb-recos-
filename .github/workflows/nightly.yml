# FILE: .github/workflows/nightly.yml
name: Nightly Recommendations

on:
  schedule:
    # UTC; adjust as you like (04:15 UTC â‰ˆ 12:15am ET during DST)
    - cron: '15 4 * * *'
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: nightly-recos
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Prepare dirs
        run: |
          mkdir -p data/cache data/debug data/out/latest

      - name: Run engine
        id: run_engine
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          OMDB_API_KEY: ${{ secrets.OMDB_API_KEY }}
          IMDB_USER_ID: ${{ secrets.IMDB_USER_ID }}
          IMDB_RATINGS_CSV_PATH: data/ratings.csv
          REGION: US
          ORIGINAL_LANGS: en
          SUBS_INCLUDE: netflix,prime_video,hulu,max,disney_plus,apple_tv_plus,peacock,paramount_plus
          TMDB_PAGES_MOVIE: 24
          TMDB_PAGES_TV: 24
          MAX_CATALOG: 10000
          INCLUDE_TV_SEASONS: true
          SKIP_WINDOW_DAYS: 4
        run: |
          set -o pipefail
          python -m engine.runner 2>&1 | tee data/debug/runner.log

      - name: Upload artifacts (latest feed + logs)
        uses: actions/upload-artifact@v4
        with:
          name: nightly-output
          path: |
            data/out/latest/assistant_feed.json
            data/debug/runner.log
          if-no-files-found: ignore   # avoid warning => avoid fail emails

      - name: Post run summary
        uses: actions/github-script@v7
        env:
          FEED_PATH: data/out/latest/assistant_feed.json
        with:
          script: |
            const fs = require('fs');
            let summary = 'Nightly engine run completed.';
            try {
              const p = process.env.FEED_PATH;
              if (fs.existsSync(p)) {
                const data = JSON.parse(fs.readFileSync(p, 'utf8'));
                const counts = data?.telemetry?.counts || {};
                summary = `Pool: ${counts.tmdb_pool ?? 0}, Unseen: ${counts.eligible_unseen ?? 0}, Shortlist: ${counts.shortlist ?? 0}, Shown: ${counts.shown ?? 0}`;
              }
            } catch (e) {}
            core.summary.addHeading('Nightly Recommendations').addRaw(summary).write();