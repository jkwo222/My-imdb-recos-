name: nightly

on:
  workflow_dispatch:
  schedule:
    - cron: "30 16 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04

    env:
      PYTHONUTF8: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      REGION: US
      ORIGINAL_LANGS: '["en"]'
      DISCOVER_PAGES: "12"
      SUBS_INCLUDE: netflix,prime_video,hulu,max,disney_plus,apple_tv_plus,peacock,paramount_plus
      IMDB_USER_ID: ${{ secrets.IMDB_USER_ID }}
      TMDB_ACCESS_TOKEN: ${{ secrets.TMDB_ACCESS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py311-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py311-

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run engine
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p data/out data/cache
          echo "PYTHON_VERSION=$(python -V 2>&1)"
          python -m engine.runner
          echo "RUN_DONE=1" >> "$GITHUB_OUTPUT"

      - name: Stamp last run marker (fallback)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p data/out
          if [ ! -f data/out/last_run_dir.txt ]; then
            if compgen -G "data/out/run_*" > /dev/null; then
              latest_dir="$(ls -dt data/out/run_* | head -n1)"
              printf '%s\n' "$latest_dir" > data/out/last_run_dir.txt
              echo "Stamped last_run_dir.txt with: $latest_dir"
            else
              echo "WARNING: no run_* dirs found; nothing to stamp"
            fi
          fi

      # *** IMPORTANT CHANGE: copy to a real directory instead of using a symlink ***
      - name: Prepare latest dir for upload
        id: prep_upload
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p data/out
          if [ -f data/out/last_run_dir.txt ]; then
            latest_dir="$(cat data/out/last_run_dir.txt)"
          elif compgen -G "data/out/run_*" > /dev/null; then
            latest_dir="$(ls -dt data/out/run_* | head -n1)"
          else
            echo "No run_* directories found under data/out"
            exit 0
          fi

          # Make a real directory with the contents
          upload_dir="data/out/_latest_upload"
          rm -rf "$upload_dir"
          mkdir -p "$upload_dir"
          # Copy contents (including dotfiles) without nesting an extra folder level
          shopt -s dotglob nullglob
          cp -a "${latest_dir}/"* "$upload_dir/" 2>/dev/null || true
          shopt -u dotglob nullglob

          echo "Latest run directory: $latest_dir"
          echo "Upload directory: $upload_dir"
          echo "upload_dir=$upload_dir" >> "$GITHUB_OUTPUT"

          echo "Listing upload dir:"
          ls -al "$upload_dir" || true
          echo "File count:"
          find "$upload_dir" -type f | wc -l || true

      - name: Upload site artifact
        if: steps.prep_upload.outputs.upload_dir
        uses: actions/upload-artifact@v4
        with:
          name: site-out
          path: ${{ steps.prep_upload.outputs.upload_dir }}
          if-no-files-found: warn
          retention-days: 7

      - name: Bundle debug data
        shell: bash
        run: |
          set -euo pipefail
          rm -f debug-data.zip
          rm -rf debug-bundle
          mkdir -p debug-bundle

          # Prefer the real upload directory; fall back to symlink if present
          src_dir="data/out/_latest_upload"
          if [ ! -d "$src_dir" ]; then
            src_dir="data/out/latest"
          fi

          if [ -d "$src_dir" ]; then
            cp -f "$src_dir/runner.log"            debug-bundle/ 2>/dev/null || true
            cp -f "$src_dir/assistant_feed.json"   debug-bundle/ 2>/dev/null || true
            cp -f "$src_dir/items.discovered.json" debug-bundle/ 2>/dev/null || true
            cp -f "$src_dir/items.enriched.json"   debug-bundle/ 2>/dev/null || true
            cp -f "$src_dir/summary.md"            debug-bundle/ 2>/dev/null || true
            cp -f "$src_dir/diag.json"             debug-bundle/ 2>/dev/null || true
            if [ -f "$src_dir/runner.log" ]; then
              tail -n 200 "$src_dir/runner.log" > debug-bundle/runner-tail.txt || true
            fi
          fi

          {
            echo "REGION=${REGION}"
            echo "SUBS_INCLUDE=${SUBS_INCLUDE}"
            echo "ORIGINAL_LANGS=${ORIGINAL_LANGS}"
            echo "DISCOVER_PAGES=${DISCOVER_PAGES}"
          } > debug-bundle/env.txt

          {
            printenv | sort | sed \
              -e 's/\(AUTH\|TOKEN\|SECRET\|PASSWORD\|KEY\)=.*/\1=***REDACTED***/I' \
              -e 's/\(COOKIE\)=.*/\1=***REDACTED***/I'
            if [ -n "${TMDB_ACCESS_TOKEN:-}" ]; then
              echo "HINT_TMDB_ACCESS_TOKEN_LEN=${#TMDB_ACCESS_TOKEN}"
            else
              echo "HINT_TMDB_ACCESS_TOKEN_LEN=0"
            fi
            if [ -n "${IMDB_USER_ID:-}" ]; then
              echo "HINT_IMDB_USER_ID_SET=1"
            else
              echo "HINT_IMDB_USER_ID_SET=0"
            fi
          } > debug-bundle/env-sanitized.txt

          {
            echo "# REPO TREE (find .)"
            find . -mindepth 1 -maxdepth 6 -printf "%y %M %u %g %9s %TY-%Tm-%Td %TT %p\n" 2>/dev/null | sort || true
            echo
            echo "# DETAILED LISTING (ls -lR)"
            ls -alR || true
          } > debug-bundle/tree.txt

          {
            echo "# SYMLINK TARGETS"
            echo "data/out/latest -> $(readlink -f data/out/latest 2>/dev/null || echo '<not a symlink or missing>')"
            if [ -f data/out/last_run_dir.txt ]; then
              echo "last_run_dir: $(cat data/out/last_run_dir.txt)"
            else
              echo "last_run_dir: <missing>"
            fi
          } > debug-bundle/links.txt

          {
            echo "# git rev"
            git log -1 --oneline || true
            echo
            echo "# git status"
            git status --porcelain=v1 || true
            echo
            echo "# git remotes"
            git remote -v || true
          } > debug-bundle/git.txt

          {
            echo "# Python info"
            which python || true
            python --version || true
            echo
            echo "# pip freeze"
            pip freeze || true
          } > debug-bundle/python.txt

          {
            echo "# sizes"
            du -sh . 2>/dev/null || true
            du -sh data/out 2>/dev/null || true
            du -sh data/cache 2>/dev/null || true
            echo
            echo "# df (filesystem free space)"
            df -h . || true
          } > debug-bundle/dirs.txt

          {
            echo "# data/out (top)"
            ls -al data/out 2>/dev/null || true
            echo
            echo "# data/out/_latest_upload (top)"
            ls -al data/out/_latest_upload 2>/dev/null || true
            echo
            echo "# data/out/latest (top)"
            ls -al data/out/latest 2>/dev/null || true
            echo
            echo "# data/cache (top)"
            ls -al data/cache 2>/dev/null || true
            echo
            echo "# data/cache/tmdb (top)"
            ls -al data/cache/tmdb 2>/dev/null || true
          } > debug-bundle/listings.txt

          (cd debug-bundle && zip -q -r ../debug-data.zip .) || true
          ls -lh debug-data.zip || true

      - name: Upload debug artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-data
          path: debug-data.zip
          if-no-files-found: warn
          retention-days: 14