name: nightly

on:
  workflow_dispatch:
  schedule:
    - cron: "30 16 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    env:
      PYTHONUTF8: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      REGION: US
      ORIGINAL_LANGS: '["en"]'
      DISCOVER_PAGES: "12"
      SUBS_INCLUDE: netflix,prime_video,hulu,max,disney_plus,apple_tv_plus,peacock,paramount_plus
      IMDB_USER_ID: ${{ secrets.IMDB_USER_ID }}
      TMDB_ACCESS_TOKEN: ${{ secrets.TMDB_ACCESS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py311-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-py311-

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run engine
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p data/out data/cache
          echo "PYTHON_VERSION=$(python -V 2>&1)" >> "$GITHUB_ENV"
          python -m engine.runner
          echo "RUN_DONE=1" >> "$GITHUB_OUTPUT"

      # The runner now stamps data/out/latest itself. The next step just shows what's there.
      - name: Show latest dir
        shell: bash
        run: |
          set -euo pipefail
          if [ -f data/out/last_run_dir.txt ]; then
            echo "Last run dir: $(cat data/out/last_run_dir.txt)"
          fi
          if [ -e data/out/latest ]; then
            echo "data/out/latest exists"
            ls -al data/out/latest || true
            echo "Resolved path:" && readlink -f data/out/latest || true
          else
            echo "WARNING: data/out/latest missing"
          fi

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-out
          path: data/out/latest
          if-no-files-found: warn
          retention-days: 7

      # === Compact debug bundle via script ===
      - name: Make debug script executable
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ".github/scripts/make_debug_bundle.sh" ]; then
            chmod +x .github/scripts/make_debug_bundle.sh
          fi

      - name: Build debug bundle
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if [ -f ".github/scripts/make_debug_bundle.sh" ]; then
            .github/scripts/make_debug_bundle.sh
          else
            echo "DEBUG: script missing; creating a minimal bundle"
            rm -f debug-data.zip
            rm -rf debug-bundle
            mkdir -p debug-bundle
            if [ -d "data/out/latest" ]; then
              cp -f data/out/latest/runner.log            debug-bundle/ 2>/dev/null || true
              cp -f data/out/latest/assistant_feed.json   debug-bundle/ 2>/dev/null || true
              cp -f data/out/latest/items.discovered.json debug-bundle/ 2>/dev/null || true
              cp -f data/out/latest/items.enriched.json   debug-bundle/ 2>/dev/null || true
              cp -f data/out/latest/summary.md            debug-bundle/ 2>/dev/null || true
              cp -f data/out/latest/options.sanity.json   debug-bundle/ 2>/dev/null || true
              cp -f data/out/latest/links.sanity.json     debug-bundle/ 2>/dev/null || true
            fi
            (cd debug-bundle && zip -q -r ../debug-data.zip .) || true
            ls -lh debug-data.zip || true
          fi

      - name: Upload debug artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-data
          path: debug-data.zip
          if-no-files-found: warn
          retention-days: 14